<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		p {
		background-color:#FF6666;
		}
		</style>
	</head>
	<body>
		<td th:text="${name}"></td>さん　こんにちは<br>
		<div th:if="${mode == 'update'}">
			投稿のIDは、<td th:text="${id}"></td>です<br>
		</div>
		<border="1"　width="50%" align="center">
			<form th:action="@{/attendance}" th:object="${attendance}" method="post">
				<input type="hidden" th:field="*{id}">
				<table align="center">
					<tr>
						<th>年</th>
						<th>月</th>
						<th>日</th>
					</tr>
					<tr>
						<th><input type="number" name="year" th:value="*{year}" max = 2099 min = 2020></th>
						<th><input type="number" name="month" th:value="*{month}" max = 12 min = 1></th>
						<th><input type="number" name="day" th:value="*{day}" max = 31 min = 1></th>
					</tr>
					<div>
						<p th:text="${error_message}"></p>
						<p th:errors="*{staHour}" class="error-message"></p>
					</div>
					<tr>
						<th>勤務開始</th>
						<th>勤務終了</th>
					</tr>
					<tr>
						<th>
							<input type="number" name="staHour" th:value="*{staHour}"max = 24 min = 0 >
							:<input type="number" name="staMin" th:value="*{staMin}" max = 59 min = 0 >
						</th><!-- ここに出金時間を入れます -->
						<th>
							<input type="number" name="endHour" th:value="*{endHour}"max = 24 min = 0 >
							:<input type="number" name="endMin" th:value="*{endMin}" max = 59 min = 0 >
						</th><!-- ここに退勤時間を入れます -->
					</tr>
				</table>
				<div th:unless="${mode == 'update'}">
					<button type="submit" th:formaction="@{/attendance}">登録</button>
				</div>
				<div th:if="${mode == 'update'}">
					<button type="submit" th:formaction="@{/attendance/update}">更新
					</button>
					<button type="submit" th:formaction="@{/delete}">削除
					</button>
                                   <!--
                                   <a th:href="@{/delete/{id}(id=${attendance.id})}">
                                   <button type="button">削除</button>
                                   </a>
                                     -->
				</div>
				<div class="index">
					<a th:href="@{/attendance/list}">
						<button type="button">一覧</button>
					</a>
				</div>
			</form>
		</border>
	</body>
</html>
