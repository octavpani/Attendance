<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table table border="1">
<tr>
<th>#</th>
<th>ユーザー名</th>
<th>権限</th>
</tr>
<tr th:each="user : ${users}" th:object="${user}">
<td th:text="*{id}"></td>
<td th:text="*{username}"></td>
<td th:text="*{role}"></td>
</tr>

</body>
</html>
