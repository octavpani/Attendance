<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{partial/layout}">
<head>
<title>PrepareSiteUsers</title>
</head>
<body>
	<section layout:fragment="contents">
		<form th:action="@{/admin/siteuser/create}" method="get">
			<table>
				<tr>
					<th>作成件数</th>
				</tr>
				<tr>
					<td><input class="mr-4" type="number" name="number" th:value="*{number}" min="1" max="30" required>
					</td>
				</tr>
				<tr>
					<td><input type="submit" class="ope" value="Submit"></td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
